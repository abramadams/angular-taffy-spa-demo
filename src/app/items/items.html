<div class="row">

  <div class="col-sm-6 col-md-4" ng-repeat="item in vm.items | orderBy:'rank'">
    <div class="thumbnail">
      <img class="pull-left" ng-src="assets/images/{{item.logo}}" alt="{{item.title}}">

      <div class="caption">
        <h3>{{item.title}}</h3>

        <p>{{item.description}}</p>

        <p>{{item.price | currency}}</p>

        <p><a ng-href="#/item/{{item.id}}">{{item.url}}</a></p>
      </div>
    </div>
  </div>
</div>

<hr>
