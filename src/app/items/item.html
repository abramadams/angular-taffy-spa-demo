<section>
  <div class="row">
    <div class="col-md-12">
      <button type="button" class="btn btn-info btn-block btn-direction btn-left" ng-click="">
        <span class="fa fa-chevron-circle-left"></span>
        Go Back to Item List
      </button>
    </div>
  </div>
</section>
<section class="panel panel-default">
  <div class="panel-heading">
    <strong>
      <span class="glyphicon glyphicon-th"></span>&nbsp;{{ vm.items.name }} {{ vm.items.price | currency : '$' }}
    </strong>
  </div>

  <div class="panel-body">

    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <section class="panel panel-box">
          <div class="panel-top bg-primary thumbnail">
            <img ng-src="/assets/images/products/{{vm.items.image}}"
                 alt="{{ vm.items.name }} : {{vm.items.description}}"/>
          </div>
          <div class="panel-bottom bg-reverse">
            <p class="size-h2">{{ vm.items.name }}</p>

            <p class="size-h3" ng-bind-html="vm.items.description"></p>

          </div>
        </section>


        <form role="form">
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <span ng-show="cartIndex !== undefined" class="label label-info"> <i class="fa fa-exclamation-circle"></i> Item In Cart</span>

            <div class="input-group" data-ui-spinner id="quantity">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-primary" data-spin="up">
                                      <i class="fa fa-plus"></i>
                                    </button>
                                </span>
              <input type="text" class="spinner-input form-control" ng-model="vm.items.quantity" data-rule="quantity">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" data-spin="down">
                                      <i class="fa fa-minus"></i>
                                    </button>
                                </span>
            </div>
          </div>
          <div class="form-group">
            <label>Price</label>

            <p>{{ vm.items.price * vm.items.quantity | currency : '$' }}</p>
          </div>
          <button class="btn btn-success btn-block" ng-click="addToCart()">
            {{ addButtonText }}
            <span class="fa fa-shopping-cart"></span>
          </button>
          <button class="btn btn-primary btn-block" ng-hide="cart.length == 0" ng-click="">
            Checkout
            <span class="fa fa-credit-card"></span>
          </button>
        </form>

      </div>
    </div>
  </div>
</section>
<section>
  <div class="row">
    <div class="col-md-12">
      <button type="button" class="btn btn-info btn-block btn-direction btn-left" ng-click="">
        <span class="fa fa-chevron-circle-left"></span>
        Go Back to Item List
      </button>
    </div>
  </div>
</section>
