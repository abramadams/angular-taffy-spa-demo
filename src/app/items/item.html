<div class="row">

  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img class="pull-left" ng-src="assets/images/{{vm.items[0].logo}}" alt="{{vm.items[0].title}}">

      <div class="caption">
        <h3>{{vm.items[0].title}}</h3>

        <p>{{vm.items[0].description}}</p>

        <p>{{vm.items[0].price | currency}}</p>

        <p>
          <button class="btn btn-success btn-block" ng-click="vm.addToCart()">
            Add to Cart
            <span class="fa fa-shopping-cart"></span>
          </button>
          <button class="btn btn-primary btn-block" ng-hide="vm.cart.length == 0">
            Checkout
            <span class="fa fa-credit-card"></span>
          </button>
        </p>
      </div>
    </div>
  </div>
</div>

<hr>
